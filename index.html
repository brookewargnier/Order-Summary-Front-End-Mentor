<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/gif" sizes="32x32">


    <link rel="stylesheet" media="screen and (min-width: 900px), (min-height: 710px)" href="css/desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 900px), (max-height: 710px)" href="css/mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <main id="main">
      <section class="rectangle">
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="woman dancing to music">
        <div class="container">

          <h1>Order Summary</h1>

          <p class="order-notes">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div id="annual-plan-container" class="plan-container">
            <img class="icon-music" src="images/icon-music.svg" alt="music note">
            <div class="annual-costs-group">
              <h2>Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <a class="change" href="#0">Change</a>
          </div>

          <button class="proceed-to-payment" type="button" name="button">Proceed to Payment</button>

          <a class="cancel-order" href="#0">Cancel Order</a>

        </div>
      </section>
    </main>















  </body>
</html>
